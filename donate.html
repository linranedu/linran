<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>捐赠支持 - 凛染</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="checkLogin.js"></script>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-image: url('p/bg.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 0 15px #71f8fc88;
    }

    h1 {
      text-align: center;
      color: #71f8fc;
      margin-bottom: 20px;
    }

    .qrcode-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin: 30px 0;
    }

    .qrcode {
      text-align: center;
    }

    .qrcode img {
      width: 200px;
      height: auto;
      border: 2px solid #71f8fc;
      border-radius: 12px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      background-color: #71f8fc;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: black;
      transition: 0.3s;
    }

    button:hover {
      background-color: #5ae0e6;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #ccc;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .qrcode-section {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>感谢你的支持！</h1>
    <p style="text-align:center;">如果你喜欢本站内容，可以通过以下方式支持我：</p>
    
    <div class="qrcode-section">
      <div class="qrcode">
        <img src="p/wx.jpeg" alt="微信收款码" />
        <p>微信支付</p>
      </div>
      <div class="qrcode">
        <img src="p/zfb.jpeg" alt="支付宝收款码" />
        <p>支付宝</p>
      </div>
    </div>

    <div class="btn-group">
      <button onclick="window.location.href='index.html'">返回主页</button>
    </div>

    <div class="footer">
      Copyright©️2024-2025 凛染, All Rights Reserved.
    </div>
  </div>
</body>
</html>
