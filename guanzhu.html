<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>关注我哦~ - 凛染</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Product Sans', sans-serif;
      background: linear-gradient(135deg, #e0faff, #ffffff), url('p/bg.png') center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #1A1A1A;
    }

    .container {
      margin-top: 2rem;
      padding: 2rem;
      width: 90%;
      max-width: 800px;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
    }

    .logos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .logos div {
      font-size: 0.9rem;
      text-align: center;
    }

    .logos img {
      width: 60px;
      height: 60px;
      display: block;
      margin: 0 auto 0.5rem;
    }

    .back {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(to right, #71f8fc, #a0fff8);
      border-radius: 30px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }

    .back:hover {
      transform: translateY(-3px);
    }

    footer {
      margin: 2rem 0 1rem;
      font-size: 0.9rem;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>关注我们</h1>
    <p>全网搜索凛染，获取更多动态：</p>
    <div class="logos">
      <div><img src="p/bilibili.jpeg"><div>B站</div></div>
      <div><img src="p/dy.png"><div>抖音</div></div>
      <div><img src="p/gh.png"><div>GitHub</div></div>
      <div><img src="p/ks.png"><div>快手</div></div>
      <div><img src="p/x.png"><div>X</div></div>
      <div><img src="p/xhs.png"><div>小红书</div></div>
    </div>
    <a href="index.html" class="back">← 返回主页</a>
  </div>
  <footer>Copyright©️2024-2025凛染, All Rights Reserved.</footer>
</body>
</html>
