<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>兽设介绍 - 凛染</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Product Sans', sans-serif;
      background: linear-gradient(135deg, #e0faff, #ffffff), url('p/bg.png') center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #1A1A1A;
      overflow-x: hidden;
    }

    .container {
      margin-top: 2rem;
      padding: 2rem;
      width: 90%;
      max-width: 720px;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      margin-top: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .back {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(to right, #71f8fc, #a0fff8);
      border-radius: 30px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }

    .back:hover {
      transform: translateY(-3px);
    }

    footer {
      margin: 2rem 0 1rem;
      font-size: 0.9rem;
      color: #000;
      text-align: center;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      p { font-size: 1rem; }
      .back { font-size: 1rem; padding: 0.7rem 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>凛染 - 兽设介绍</h1>
    <p>凛染是一位以蓝白为主题的原创兽设，代表着冷静与活泼。</p>
    <p>以下为霜蓝的双视图展示：</p>
    <img src="p/ss.jpeg" alt="兽设双视图">
    <a href="index.html" class="back">← 返回主页</a>
  </div>
  <footer>Copyright©️2024-2025凛染, All Rights Reserved.</footer>
</body>
</html>
